<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Modern Hospital</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Raleway Font -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    .registration-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .registration-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-custom {
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #218838;
    }
    .text-link {
      text-align: center;
      margin-top: 15px;
    }
    .text-link a {
      color: #28a745;
      text-decoration: none;
    }
    .text-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container registration-container">
    <h2>Register</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter a strong password" required>
      </div>
      <div class="form-group">
        <label for="role">Select Role</label>
        <select class="form-control" id="role" required>
          <option value="">Select role</option>
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
          <option value="nurse">Nurse</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="terms" required>
        <label class="form-check-label" for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
      </div>
      <button type="submit" class="btn btn-custom btn-block">Register</button>
    </form>
    <div id="error-message" class="text-danger mt-3"></div>
    <div id="success-message" class="text-success mt-3"></div>
    <p class="text-link">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import necessary Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCjRso9RQxY9Vcgg_7v-aNV-VF6HMVbIko",
      authDomain: "bookkit-49189.firebaseapp.com",
      databaseURL: "https://bookkit-49189-default-rtdb.firebaseio.com",
      projectId: "bookkit-49189",
      storageBucket: "bookkit-49189.firebasestorage.app",
      messagingSenderId: "241256374457",
      appId: "1:241256374457:web:87c3dec136dcf93a7b7b68",
      measurementId: "G-W22Y8TVQV4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const db = getFirestore(app);

    // Handle Registration Form Submission
    const registrationForm = document.getElementById("registrationForm");
    registrationForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      const termsAccepted = document.getElementById("terms").checked;

      // Reset any previous messages
      document.getElementById("error-message").innerText = "";
      document.getElementById("success-message").innerText = "";

      if (!termsAccepted) {
        document.getElementById("error-message").innerText = "You must accept the terms and conditions.";
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Update profile with the user's display name
          updateProfile(user, { displayName: name })
            .then(() => {
              // Store additional user data (including role) in Firestore
              setDoc(doc(db, "users", user.uid), {
                name: name,
                email: email,
                role: role,
                createdAt: new Date()
              })
              .then(() => {
                document.getElementById("success-message").innerText = "Registration successful!";
                // Redirect based on the selected role after a brief delay
                setTimeout(() => {
                  let redirectURL = "";
                  switch(role) {
                    case "patient":
                      redirectURL = "patient_dashboard.html";
                      break;
                    case "doctor":
                      redirectURL = "doctor_dashboard.html";
                      break;
                    case "nurse":
                      redirectURL = "nurse_dashboard.html";
                      break;
                    case "admin":
                      redirectURL = "admin-dashboard.html";
                      break;
                    default:
                      redirectURL = "login.html";
                  }
                  window.location.href = redirectURL;
                }, 1500);
              })
              .catch((error) => {
                document.getElementById("error-message").innerText = error.message;
              });
            })
            .catch((error) => {
              document.getElementById("error-message").innerText = error.message;
            });
        })
        .catch((error) => {
          document.getElementById("error-message").innerText = error.message;
        });
    });
  </script>

  <!-- Bootstrap JS, jQuery, Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</body> 
</html>
