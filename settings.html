<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>System Settings - Modern Hospital</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Raleway Font -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    .navbar-custom {
      background: linear-gradient(90deg, #28a745, #218838);
      padding: 15px 40px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .navbar-custom .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #fff;
    }
    .nav-tabs .nav-link.active {
      background-color: #28a745;
      color: #fff;
    }
    .nav-tabs .nav-link {
      border: none;
      color: #28a745;
      font-weight: 600;
    }
    .nav-tabs .nav-link:hover {
      background-color: #e9ecef;
    }
    .tab-content {
      background-color: #fff;
      padding: 30px;
      border: 1px solid #dee2e6;
      border-top: none;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .btn-custom {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #218838;
    }
    .form-control:focus {
      border-color: #28a745;
      box-shadow: none;
    }
    .dashboard-container {
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-md navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="admin_dashboard.html">
        <i class="fas fa-clinic-medical"></i>Modern Hospital Admin
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="user_management.html">Users</a></li>
            <li class="nav-item"><a class="nav-link" href="audit_log.html">Logs</a></li>
            <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
            <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
         </ul>
      </div>
    </div>
  </nav>
  
  <!-- Settings Container -->
  <div class="container dashboard-container">
    <h2 class="mb-4">System Settings</h2>
    <!-- Tabs -->
    <ul class="nav nav-tabs" id="settingsTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="system-tab" data-toggle="tab" href="#system" role="tab"
          aria-controls="system" aria-selected="true">System Settings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
          aria-controls="profile" aria-selected="false">Profile Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="notification-tab" data-toggle="tab" href="#notification" role="tab"
          aria-controls="notification" aria-selected="false">Notification Settings</a>
      </li>
    </ul>
    <div class="tab-content" id="settingsTabContent">
      <!-- System Settings Tab -->
      <div class="tab-pane fade show active" id="system" role="tabpanel" aria-labelledby="system-tab">
        <form id="systemSettingsForm" class="mt-4">
          <div class="form-group">
            <label for="maintenanceMode">Maintenance Mode</label>
            <select class="form-control" id="maintenanceMode">
              <option value="off">Off</option>
              <option value="on">On</option>
            </select>
          </div>
          <div class="form-group">
            <label for="defaultLanguage">Default Language</label>
            <select class="form-control" id="defaultLanguage">
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
            </select>
          </div>
          <button type="submit" class="btn btn-custom">Update System Settings</button>
          <div id="systemSuccess" class="text-success mt-2"></div>
          <div id="systemError" class="text-danger mt-2"></div>
        </form>
      </div>
      <!-- Profile Management Tab -->
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <form id="profileSettingsForm" class="mt-4">
          <div class="form-group">
            <label for="adminName">Full Name</label>
            <input type="text" class="form-control" id="adminName" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="adminEmail">Email Address</label>
            <input type="email" class="form-control" id="adminEmail" placeholder="Enter your email" required>
          </div>
          <button type="submit" class="btn btn-custom">Update Profile</button>
          <div id="profileSuccess" class="text-success mt-2"></div>
          <div id="profileError" class="text-danger mt-2"></div>
        </form>
      </div>
      <!-- Notification Settings Tab -->
      <div class="tab-pane fade" id="notification" role="tabpanel" aria-labelledby="notification-tab">
        <form id="notificationSettingsForm" class="mt-4">
          <div class="form-group">
            <label for="emailNotifications">Email Notifications</label>
            <select class="form-control" id="emailNotifications">
              <option value="enabled">Enabled</option>
              <option value="disabled">Disabled</option>
            </select>
          </div>
          <div class="form-group">
            <label for="smsNotifications">SMS Notifications</label>
            <select class="form-control" id="smsNotifications">
              <option value="enabled">Enabled</option>
              <option value="disabled">Disabled</option>
            </select>
          </div>
          <button type="submit" class="btn btn-custom">Update Notification Settings</button>
          <div id="notificationSuccess" class="text-success mt-2"></div>
          <div id="notificationError" class="text-danger mt-2"></div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Firebase SDKs and App Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCjRso9RQxY9Vcgg_7v-aNV-VF6HMVbIko",
      authDomain: "bookkit-49189.firebaseapp.com",
      databaseURL: "https://bookkit-49189-default-rtdb.firebaseio.com",
      projectId: "bookkit-49189",
      storageBucket: "bookkit-49189.firebasestorage.app",
      messagingSenderId: "241256374457",
      appId: "1:241256374457:web:87c3dec136dcf93a7b7b68",
      measurementId: "G-W22Y8TVQV4"
    };
    
    const appInstance = initializeApp(firebaseConfig);
    const db = getFirestore(appInstance);
    const auth = getAuth(appInstance);
    
    // Load admin profile into Profile Management tab
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const adminDocRef = doc(db, "users", user.uid);
        const adminDocSnap = await getDoc(adminDocRef);
        if (adminDocSnap.exists()) {
          const adminData = adminDocSnap.data();
          document.getElementById("adminName").value = adminData.name || "";
          document.getElementById("adminEmail").value = adminData.email || "";
        }
      } else {
        window.location.href = "login.html";
      }
    });
    
    // Update System Settings
    document.getElementById("systemSettingsForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const maintenanceMode = document.getElementById("maintenanceMode").value;
      const defaultLanguage = document.getElementById("defaultLanguage").value;
      try {
        await updateDoc(doc(db, "settings", "system"), { maintenanceMode, defaultLanguage });
        document.getElementById("systemSuccess").innerText = "System settings updated successfully.";
        document.getElementById("systemError").innerText = "";
      } catch (error) {
        document.getElementById("systemError").innerText = error.message;
        document.getElementById("systemSuccess").innerText = "";
      }
    });
    
    // Update Profile Management
    document.getElementById("profileSettingsForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("adminName").value;
      const email = document.getElementById("adminEmail").value;
      const user = auth.currentUser;
      if (user) {
        try {
          await updateDoc(doc(db, "users", user.uid), { name, email });
          document.getElementById("profileSuccess").innerText = "Profile updated successfully.";
          document.getElementById("profileError").innerText = "";
        } catch (error) {
          document.getElementById("profileError").innerText = error.message;
          document.getElementById("profileSuccess").innerText = "";
        }
      }
    });
    
    // Update Notification Settings
    document.getElementById("notificationSettingsForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const emailNotifications = document.getElementById("emailNotifications").value;
      const smsNotifications = document.getElementById("smsNotifications").value;
      try {
        await updateDoc(doc(db, "settings", "notifications"), { emailNotifications, smsNotifications });
        document.getElementById("notificationSuccess").innerText = "Notification settings updated successfully.";
        document.getElementById("notificationError").innerText = "";
      } catch (error) {
        document.getElementById("notificationError").innerText = error.message;
        document.getElementById("notificationSuccess").innerText = "";
      }
    });
  </script>
  
  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
