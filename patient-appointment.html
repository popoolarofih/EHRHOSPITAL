<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Appointment Booking - Modern Hospital</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Raleway Font -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f1f5f9;
      color: #333;
    }
    .container {
      margin-top: 40px;
      max-width: 800px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #28a745;
      font-weight: 700;
    }
    .booking-form, .slots-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    .booking-form .form-control {
      border-radius: 5px;
    }
    .slots-section table {
      width: 100%;
      border-collapse: collapse;
    }
    .slots-section th, .slots-section td {
      border: 1px solid #dee2e6;
      padding: 10px;
      text-align: center;
    }
    .slots-section th {
      background-color: #e9ecef;
    }
    .btn-custom {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Your Appointment</h2>
    
    <!-- Appointment Booking Form -->
    <div class="booking-form">
      <form id="bookingForm">
        <div class="form-group">
          <label for="appointmentDate">Select Appointment Date</label>
          <input type="date" class="form-control" id="appointmentDate" required>
        </div>
        <div class="form-group">
          <label for="appointmentTime">Select Appointment Time</label>
          <select class="form-control" id="appointmentTime" required>
            <option value="">-- Select Time Slot --</option>
            <!-- Time slots will be loaded dynamically -->
          </select>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Book Appointment</button>
        <div id="bookingMessage" class="mt-3"></div>
      </form>
    </div>
    
    <!-- Available Slots Calendar View -->
    <div class="slots-section">
      <h5>Available Time Slots</h5>
      <div id="slotsContainer">
        <p>Select a date to view available slots.</p>
      </div>
    </div>
  </div>
  
  <!-- Confirmation Modal -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Appointment Confirmed</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Your appointment has been booked successfully.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-custom" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCjRso9RQxY9Vcgg_7v-aNV-VF6HMVbIko",
      authDomain: "bookkit-49189.firebaseapp.com",
      databaseURL: "https://bookkit-49189-default-rtdb.firebaseio.com",
      projectId: "bookkit-49189",
      storageBucket: "bookkit-49189.firebasestorage.app",
      messagingSenderId: "241256374457",
      appId: "1:241256374457:web:87c3dec136dcf93a7b7b68",
      measurementId: "G-W22Y8TVQV4"
    };
    
    const appInstance = initializeApp(firebaseConfig);
    const db = getFirestore(appInstance);
    const auth = getAuth(appInstance);
    
    // Ensure user is logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
    
    // Load available slots when a date is selected
    document.getElementById("appointmentDate").addEventListener("change", async function() {
      const selectedDate = this.value;
      if (!selectedDate) return;
      
      // Query available slots for the selected date (assumed stored in "appointment_slots")
      const slotsQuery = query(collection(db, "appointment_slots"), where("date", "==", selectedDate), where("available", "==", true));
      const slotsSnapshot = await getDocs(slotsQuery);
      
      let slotsHTML = "";
      const timeSelect = document.getElementById("appointmentTime");
      timeSelect.innerHTML = `<option value="">-- Select Time Slot --</option>`;
      
      if (!slotsSnapshot.empty) {
        slotsSnapshot.forEach(docSnap => {
          const slot = docSnap.data();
          // Add each slot to the available slots view and time select dropdown
          slotsHTML += `<div class="alert alert-secondary p-2 mb-2">${slot.time}</div>`;
          timeSelect.innerHTML += `<option value="${slot.time}">${slot.time}</option>`;
        });
      } else {
        slotsHTML = "<p>No available slots for the selected date.</p>";
      }
      
      document.getElementById("slotsContainer").innerHTML = slotsHTML;
    });
    
    // Handle booking form submission
    document.getElementById("bookingForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const selectedDate = document.getElementById("appointmentDate").value;
      const selectedTime = document.getElementById("appointmentTime").value;
      const user = auth.currentUser;
      
      if (!selectedDate || !selectedTime) {
        document.getElementById("bookingMessage").innerText = "Please select both a date and a time.";
        return;
      }
      
      try {
        // Save the appointment booking (assuming "appointments" collection)
        await addDoc(collection(db, "appointments"), {
          patientId: user.uid,
          appointmentDate: new Date(selectedDate),
          time: selectedTime,
          bookedAt: new Date()
        });
        document.getElementById("bookingMessage").innerText = "";
        // Show confirmation modal
        $("#confirmationModal").modal("show");
        // Optionally, clear form fields
        document.getElementById("bookingForm").reset();
        document.getElementById("slotsContainer").innerHTML = "<p>Select a date to view available slots.</p>";
      } catch (error) {
        document.getElementById("bookingMessage").innerText = "Error: " + error.message;
      }
    });
  </script>
  
  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
