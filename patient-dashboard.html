<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Patient Dashboard - Modern Hospital</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Raleway Font -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f1f5f9;
      color: #333;
    }
    .navbar-custom {
      background: linear-gradient(90deg, #28a745, #218838);
      padding: 15px 40px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: #fff;
    }
    .dashboard-container {
      padding: 40px 20px;
    }
    .greeting {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      color: #28a745;
      margin-bottom: 30px;
    }
    .overview-card {
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }
    .overview-card:hover {
      transform: translateY(-5px);
    }
    .overview-card .card-body {
      text-align: center;
    }
    .overview-card .card-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .notifications-section {
      margin-top: 30px;
    }
    .quick-links {
      margin-top: 40px;
    }
    .quick-link-card {
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
      text-align: center;
      padding: 20px;
      cursor: pointer;
    }
    .quick-link-card:hover {
      transform: translateY(-5px);
    }
    .quick-link-card i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #28a745;
    }
    .quick-link-card h5 {
      margin: 0;
      font-weight: 600;
      color: #333;
    }
    /* Mobile navigation styles */
    .navbar-toggler {
      border: 1px solid rgba(255, 255, 255, 0.5);
      padding: 0.25rem 0.5rem;
      outline: none;
    }
    .navbar-toggler:focus {
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
    }
    .navbar-toggler-icon {
      height: 1.5em;
      width: 1.5em;
    }
    @media (max-width: 767.98px) {
      .navbar-nav .nav-item {
        padding: 0.5rem 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      .navbar-nav .nav-item:first-child {
        border-top: none;
      }
      .navbar-collapse {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-md navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="patient_dashboard.html"><i class="fas fa-user"></i> Patient Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon d-flex justify-content-center align-items-center">
          <i class="fas fa-bars text-white"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="patient_dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Dashboard Container -->
  <div class="container dashboard-container">
    <div id="greeting" class="greeting">Welcome, [Patient Name]</div>
    
    <div class="row">
      <!-- Upcoming Appointments Card -->
      <div class="col-md-6">
        <div class="card text-white bg-primary overview-card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-calendar-alt"></i> Upcoming Appointments</h5>
            <!-- Total upcoming appointments count -->
            <p id="appointmentsCount" class="display-4">0</p>
            <!-- Next appointment date/time -->
            <p id="nextAppointmentDetail">Loading...</p>
          </div>
        </div>
      </div>
      <!-- Current Treatment Summary Card -->
      <div class="col-md-6">
        <div class="card text-white bg-success overview-card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-notes-medical"></i> Treatment Summary</h5>
            <p id="treatmentSummary" class="card-text">Loading...</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Notifications Section -->
    <div class="notifications-section">
      <div class="card">
        <div class="card-header bg-info text-white">
          Notifications
        </div>
        <div class="card-body" id="notifications">
          <p>No new notifications.</p>
        </div>
      </div>
    </div>
    
    <!-- Quick Links Section -->
    <div class="quick-links">
      <div class="row">
        <div class="col-md-3 col-6">
          <div class="quick-link-card" onclick="window.location.href='view-patient.html'">
            <i class="fas fa-file-medical"></i>
            <h5>My Health Record</h5>
          </div>
        </div>
        <div class="col-md-3 col-6">
          <div class="quick-link-card" onclick="window.location.href='patient-appointment.html'">
            <i class="fas fa-calendar-plus"></i>
            <h5>Book Appointment</h5>
          </div>
        </div>
        <div class="col-md-3 col-6">
          <div class="quick-link-card" onclick="window.location.href='treatment_plan_details.html'">
            <i class="fas fa-notes-medical"></i>
            <h5>Treatment Plan</h5>
          </div>
        </div>
        <div class="col-md-3 col-6">
          <div class="quick-link-card" onclick="window.location.href='patient-profile.html'">
            <i class="fas fa-cog"></i>
            <h5>My Profile</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Firebase SDKs and App Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCjRso9RQxY9Vcgg_7v-aNV-VF6HMVbIko",
      authDomain: "bookkit-49189.firebaseapp.com",
      databaseURL: "https://bookkit-49189-default-rtdb.firebaseio.com",
      projectId: "bookkit-49189",
      storageBucket: "bookkit-49189.firebasestorage.app",
      messagingSenderId: "241256374457",
      appId: "1:241256374457:web:87c3dec136dcf93a7b7b68",
      measurementId: "G-W22Y8TVQV4"
    };
    
    const appInstance = initializeApp(firebaseConfig);
    const db = getFirestore(appInstance);
    const auth = getAuth(appInstance);
    
    // Utility: Format date to YYYY-MM-DD
    function getTodayDate() {
      const today = new Date();
      return today.toISOString().slice(0,10);
    }
    
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // Show greeting
        document.getElementById("greeting").innerText = `Welcome, ${user.displayName || "Patient"}`;
        const patientId = user.uid;
        const today = getTodayDate();
        
        try {
          // 1) Count all upcoming appointments (where date >= today)
          // If appointmentDate is a string "YYYY-MM-DD", this will work for future dates:
          const appointmentsCountQuery = query(
            collection(db, "appointments"),
            where("patientId", "==", patientId),
            where("appointmentDate", ">=", today)
          );
          const appointmentsCountSnapshot = await getDocs(appointmentsCountQuery);
          const appointmentsCount = appointmentsCountSnapshot.size;
          document.getElementById("appointmentsCount").innerText = appointmentsCount.toString();
          
          // 2) Get earliest upcoming appointment to display next date/time
          if (appointmentsCount > 0) {
            // If you do a second query with 'where' + 'orderBy', Firestore often requires a composite index
            // Instead, we can just do 'orderBy' if your appointmentDate is stored as a string or a timestamp
            // For example, if it's a string "YYYY-MM-DD":
            const upcomingQuery = query(
              collection(db, "appointments"),
              where("patientId", "==", patientId),
              orderBy("appointmentDate", "asc"),
              limit(1)
            );
            
            const upcomingSnapshot = await getDocs(upcomingQuery);
            if (!upcomingSnapshot.empty) {
              const appointmentDoc = upcomingSnapshot.docs[0];
              const appointmentData = appointmentDoc.data();
              
              // If your "appointmentDate" is a string, just display it
              // If it's a timestamp, convert it to a JS Date
              const dateString = appointmentData.appointmentDate; 
              const timeString = appointmentData.time || "N/A";
              document.getElementById("nextAppointmentDetail").innerText =
                `Next: ${dateString} at ${timeString}`;
            } else {
              document.getElementById("nextAppointmentDetail").innerText = "No upcoming appointments.";
            }
          } else {
            document.getElementById("nextAppointmentDetail").innerText = "No upcoming appointments.";
          }
        } catch (error) {
          console.error("Error fetching appointments:", error);
          document.getElementById("appointmentsCount").innerText = "Error";
          document.getElementById("nextAppointmentDetail").innerText = "Could not load appointments.";
        }
        
        // 3) Treatment Summary: example of loading patient's current plan
        try {
          const treatmentQuery = query(
            collection(db, "treatment_plans"),
            where("patientId", "==", patientId)
          );
          const treatmentSnapshot = await getDocs(treatmentQuery);
          if (!treatmentSnapshot.empty) {
            // For simplicity, just grab the first plan
            const treatmentData = treatmentSnapshot.docs[0].data();
            document.getElementById("treatmentSummary").innerText =
              treatmentData.summary || "No summary available.";
          } else {
            document.getElementById("treatmentSummary").innerText = "No treatment plan available.";
          }
        } catch (error) {
          console.error("Error fetching treatment plan:", error);
          document.getElementById("treatmentSummary").innerText = "Error loading treatment data.";
        }
        
        // 4) Notifications: load a few notifications for this patient
        try {
          const notificationsQuery = query(
            collection(db, "notifications"),
            where("targetPatientId", "==", patientId),
            limit(5) // load up to 5
          );
          const notificationsSnapshot = await getDocs(notificationsQuery);
          const notificationsDiv = document.getElementById("notifications");
          notificationsDiv.innerHTML = "";
          
          if (!notificationsSnapshot.empty) {
            notificationsSnapshot.forEach(docSnap => {
              const note = docSnap.data();
              const noteDiv = document.createElement("div");
              noteDiv.className = "alert alert-info";
              noteDiv.innerHTML = `<strong>Notification:</strong> ${note.message}`;
              notificationsDiv.appendChild(noteDiv);
            });
          } else {
            notificationsDiv.innerHTML = `<p>No new notifications.</p>`;
          }
        } catch (error) {
          console.error("Error fetching notifications:", error);
          document.getElementById("notifications").innerHTML = `<p class="text-danger">Error loading notifications.</p>`;
        }
      } else {
        // If user is not logged in, redirect to login page
        window.location.href = "login.html";
      }
    });
  </script>
  
  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
