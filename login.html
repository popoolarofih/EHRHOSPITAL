<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Modern Hospital</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Raleway Font -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-custom {
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #218838;
    }
    .text-link {
      text-align: center;
      margin-top: 15px;
    }
    .text-link a {
      color: #28a745;
      text-decoration: none;
    }
    .text-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-custom btn-block">Login</button>
    </form>
    <div id="error-message" class="text-danger mt-3"></div>
    <div id="success-message" class="text-success mt-3"></div>
    <p class="text-link">Don't have an account? <a href="signup.html">Register here</a></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import necessary Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCjRso9RQxY9Vcgg_7v-aNV-VF6HMVbIko",
      authDomain: "bookkit-49189.firebaseapp.com",
      databaseURL: "https://bookkit-49189-default-rtdb.firebaseio.com",
      projectId: "bookkit-49189",
      storageBucket: "bookkit-49189.firebasestorage.app",
      messagingSenderId: "241256374457",
      appId: "1:241256374457:web:87c3dec136dcf93a7b7b68",
      measurementId: "G-W22Y8TVQV4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const db = getFirestore(app);

    // Handle Login Form Submission
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      // Retrieve user inputs
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Clear any previous messages
      document.getElementById("error-message").innerText = "";
      document.getElementById("success-message").innerText = "";

      // Authenticate user
      signInWithEmailAndPassword(auth, email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          document.getElementById("success-message").innerText = "Login successful! Redirecting...";

          // Retrieve additional user data from Firestore
          try {
            const userDocRef = doc(db, "users", user.uid);
            const userDoc = await getDoc(userDocRef);
            if (userDoc.exists()) {
              const userData = userDoc.data();
              const role = userData.role;
              // Redirect based on role
              let redirectURL = "";
              switch(role) {
                case "patient":
                  redirectURL = "patient-dashboard.html";
                  break;
                case "doctor":
                  redirectURL = "doctor_dashboard.html";
                  break;
                case "nurse":
                  redirectURL = "nurse_dashboard.html";
                  break;
                case "admin":
                  redirectURL = "admin-dashboard.html";
                  break;
                default:
                  redirectURL = "login.html";
              }
              setTimeout(() => {
                window.location.href = redirectURL;
              }, 1500);
            } else {
              document.getElementById("error-message").innerText = "User data not found.";
            }
          } catch (err) {
            document.getElementById("error-message").innerText = err.message;
          }
        })
        .catch((error) => {
          document.getElementById("error-message").innerText = error.message;
        });
    });
  </script>

  <!-- Bootstrap JS, jQuery, and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
