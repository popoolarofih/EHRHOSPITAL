<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EHR Hospital</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Raleway Font -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    /* Custom Navbar */
    .custom-navbar {
      background: linear-gradient(90deg, #28a745, #218838);
      padding: 20px 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    .custom-navbar .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
    }
    .custom-navbar .navbar-brand i {
      margin-right: 8px;
      color: #fff;
    }
    .custom-navbar .nav-link {
      font-weight: 500;
      margin-right: 15px;
      color: #fff;
      transition: color 0.3s ease;
    }
    .custom-navbar .nav-link:hover {
      color: #d4d4d4;
    }
    /* Hero Section */
    .hero {
      position: relative;
      background: url('./arseny-togulev-DE6rYp1nAho-unsplash.jpg') no-repeat center center;
      background-size: cover;
      height: 90vh;
      color: #fff;
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 15px;
    }
    .hero-content h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }
    .hero-content p {
      font-size: 1.25rem;
      margin-bottom: 30px;
    }
    .btn-custom {
      background-color: #28a745;
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      font-size: 1rem;
    }
    .btn-custom i {
      margin-right: 8px;
    }
    .btn-custom:hover {
      background-color: #218838;
    }
    /* Footer */
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    footer .social-icons i {
      font-size: 1.2rem;
      margin: 0 10px;
      color: #fff;
      transition: color 0.3s ease;
    }
    footer .social-icons i:hover {
      color: #28a745;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-md custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html" style="color: white;"><i class="fas fa-clinic-medical"></i>Modern Hospital</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html"><i class="fas fa-concierge-bell"></i> Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html"><i class="fas fa-phone-alt"></i> Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content container">
      <h1>Excellence in Healthcare</h1>
      <p><i class="fas fa-heartbeat"></i> Innovative solutions and compassionate care to ensure your health is our top priority.</p>
      <a href="#login" class="btn btn-custom"><i class="fas fa-hospital"></i> Get Started</a>
    </div>
  </header>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="social-icons mb-2">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p>&copy; 2025 Modern Hospital. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS, jQuery, Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
